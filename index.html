<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="mFObR1dfgf.png" />
  <title>Calculator</title>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="github-link"><a href="https://github.com/StoicSun/calculator-and-notepad"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github" width="40" height="40" class="gh-logo"></a></button>
  <div class="container">
    <div class="calculator">

      <!-- display/input -->
      <div class="input-dis">
        <input type="text" id="number-in" title="Only numbers and operators are allowed" onkeypress="return enterKeyPressed(event)" pattern="^[0-9%^*()+\/.-]*$">
      </div>

      <!-- calc-btns -->
      <div class="calc-btns">
        <button class="calc-btn" value="7"> 7 </button>      
        <button class="calc-btn" value="8"> 8 </button>
        <button class="calc-btn" value="9"> 9 </button>
        <button class="calc-btn" value="."> . </button>
        <button class="calc-btn" value="4"> 4 </button>
        <button class="calc-btn" value="5"> 5 </button>
        <button class="calc-btn" value="6"> 6 </button>
        <button class="calc-btn" value="-"> - </button>           
        <button class="calc-btn" value="1"> 1 </button>
        <button class="calc-btn" value="2"> 2 </button>
        <button class="calc-btn" value="3"> 3 </button>
        <button class="calc-btn plus" value="+"> + </button>
        <button class="calc-btn clear"> C </button> <!-- special handler -->
        <button class="calc-btn" value="0"> 0 </button>                
        <button class="calc-btn" value="*"> ร </button>      
        <button class="calc-btn factorial"> ! </button> <!-- special handler -->
        <button class="calc-btn" value="**"> x^y </button>
        <button class="calc-btn" value="/"> รท </button>        
        <button type="submit" class="calc-btn equal"> = </button> <!-- special handler -->
      </div>

    </div>
    <div class="paper-and-eraser">
      <div class="paper">
        <div class="lines">
          <div class="text" contenteditable spellcheck="false">
            You can edit this text! <br /><br />
            - apple : 5 <br>
            - orange : 2 <br>
            - kiwi : 4
          </div>
        </div>
        <div class="holes hole-top"></div>
        <div class="holes hole-middle"></div>
        <div class="holes hole-bottom"></div>
      </div>
      <button class="eraser-btn"><img src="https://www.svgrepo.com/show/140438/eraser.svg" alt="eraser" intrinsicsize="512 x 512" srcset="https://www.svgrepo.com/show/140438/eraser.svg 4x" width="48" height="45"></button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
